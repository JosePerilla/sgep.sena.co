<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingreso | SGEP</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
    <link  rel="icon"   href="img/logo.jpg" type="image/png" />
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            <img class="loguito" src="img/logosena.png" alt="Logo ">
            <h1>Bienvenido</h1>
        </div>

        <div class="form-content">
            <form action="includes/validar.php" method="POST" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="documento" id="correo" autocomplete="off">
                    <label class="label" for="correo">Usuario</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="password" id="pass" autocomplete="off">
                    <label class="label" for="pass">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>No tienes cuenta? <a href="#" class="alt-form">Regístrate aquí</a></p>
                </div>
               
            </form>
        </div>

        
        <div class="form-content">
            <form action="#" method="POST" class="cod-form">
                <div class="form-title">
                    <h3>Regístrate</h3>
                </div>

                <div class="input-group">
                    <input type="text" class="form-input" name="nombre" id="reg-correo" autocomplete="off">
                    <label class="label" for="reg-correo">Nombre y Apellido</label>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="email" id="reg-correo" autocomplete="off">
                    <label class="label" for="reg-correo">Correo</label>
                <div class="input-group">

                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="password" id="reg-pass" autocomplete="off">
                    <label class="label" for="reg-pass">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="password" id="reg-rep-pass" required autocomplete="off">
                    <label class="label" for="reg-rep-pass">Repetir Contraseña</label>
                </div>

               
                    <input value="Acepto los términos y condiciones" type="checkbox" class="form-input" name="form-input" id="reg-rep-pass" required>


                <div class="input-group">
                    <input type="submit" class="form-input" value="Registrate">
                    <p>Ya tienes cuenta? <a href="#" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
